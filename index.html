<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <img
          src="images/pexels-anna-shvets-5217899.jpg"
          alt="Picture 1"
          width="500"
          class="img active"
        />
        <img
          src="images/pexels-enrique-hoyos-8264573.jpg"
          alt="Picture 2"
          width="500"
          class="img"
        />
        <img
          src="images/pexels-jahnae-neal-2604639.jpg"
          alt="Picture 3"
          width="500"
          class="img"
        />
        <img
          src="images/pexels-molly-champion-3723869.jpg"
          alt="Picture 4"
          width="500"
          class="img"
        />
        <img
          src="images/pexels-roman-odintsov-6897542.jpg"
          alt="Picture 5"
          width="500"
          class="img"
        />
        <div id="nav-button-next" class="nav-button"></div>
        <div id="nav-button-prev" class="nav-button"></div>
        <div class="breadcrumbs">
          <div class="crumb active"></div>
          <div class="crumb"></div>
          <div class="crumb"></div>
          <div class="crumb"></div>
          <div class="crumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
